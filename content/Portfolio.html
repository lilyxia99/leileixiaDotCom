<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invisible Font</title>
  <style>
    .invisible-text {
      color: transparent; /* Makes the text invisible */
      background-color: #3498db; /* Keeps the div background visible */
      padding: 20px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #000; /* Optional for visibility */
    }
  </style>
</head>
<body>
  <div class="invisible-text">
    This text is invisible, but the div background is visible.
  </div>
</body>
</html>
